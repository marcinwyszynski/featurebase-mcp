# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['build/index.js'], env: { FEATUREBASE_API_KEY: config.apiKey, ...(config.baseUrl ? { FEATUREBASE_BASE_URL: config.baseUrl } : {}) } })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - apiKey
    properties:
      apiKey:
        type: string
        description: Featurebase API key
      baseUrl:
        type: string
        description: Optional base URL override
  exampleConfig:
    apiKey: YOUR_FEATUREBASE_API_KEY
    baseUrl: https://do.featurebase.app/v2
